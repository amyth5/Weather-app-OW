<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.png" type="image/x-icon"/>


    <style>
        body {
            margin: 0;
            padding: 0;
    
            background-image: linear-gradient(to top, rgb(9, 32, 63) 0%, rgb(83, 120, 149) 100%);
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant-location-container active">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p> Allow access to get location Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>


            </div>

            

            <!-- search form -->

            <form data-searchForm class="form-container">
                <input placeholder="Search for city ... " data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- error container -->
            <div class="error-container sub-container">
                <img src="not-found.png" width="300px" height="300px">
                <div class="error-message">City Not Found.</div>
            </div>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" alt="loading">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon alt="">
                </div>

                <!-- weather Description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!--  3 cards parameters -->

                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="wind.png" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity> oss</p>
                    </div>               
                    
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>



                </div>

            </div>


        </div>






    </div>





    <script src="script.js"></script>
    
</body>
</html>
